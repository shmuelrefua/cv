<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <title>Debug4U</title>
</head>

<body style="background-color:black; color:Lime">
  <table cellspacing="50">
    <tr>
      <td><img src="images/debug.png" alt=""></td>
      <td>
        <table cellspacing="25">
          <tr>
            <td>IP Address:</td>
            <td><input type="text" id="ip" name="ip"></td>
          </tr>
          <tr>
            <td>User Name:</td>
            <td><input type="text" id="userName" name="userName"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" id="pass" name="pass"></td>
          </tr>
          <tr>
            <td>Select Debug:</td>
            <td>
              <select name="debug" id="debug">
                <option value="AB">AntiBot</option>
                <option value="IPS">IPS</option>
                <option value="APPI">Application Control</option>
                <option value="TE">Threat Emulation</option>
                <option value="TEX">Threat Extraction</option>
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
